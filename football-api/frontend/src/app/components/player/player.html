<div class="player-list-container">
  <form [formGroup]="filterForm" (ngSubmit)="onFilter()">
    <input formControlName="name" placeholder="Nombre" />
    <input formControlName="club" placeholder="Club" />
    <select formControlName="position">
      <option value="">Todas las posiciones</option>
      <option value="GK">GK</option>
      <option value="RB">RB</option>
      <option value="LB">LB</option>
      <option value="CB">CB</option>
      <option value="CDM">CDM</option>
      <option value="CM">CM</option>
      <option value="CAM">CAM</option>
      <option value="RM">RM</option>
      <option value="LM">LM</option>
      <option value="RW">RW</option>
      <option value="LW">LW</option>
      <option value="CF">CF</option>
      <option value="ST">ST</option>
      <option value="RWB">RWB</option>
      <option value="LWB">LWB</option>
    </select>
    <button type="submit">Filtrar</button>
    <button type="button" (click)="exportCSV()">Descargar CSV</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Club</th>
        <th>Posición</th>
        <th>Nacionalidad</th>
        <th>Rating</th>
      </tr>
    </thead>
    <tbody>
      @for (player of players; track player.id) {
        <tr>
          <td>{{ player.name }}</td>
          <td>{{ player.club }}</td>
          <td>{{ player.position }}</td>
          <td>{{ player.nationality }}</td>
          <td>{{ player.rating }}</td>
        </tr>
      }
    </tbody>
  </table>

  <div class="pagination">
    <button (click)="onPageChange(page - 1)" [disabled]="page === 1">Anterior</button>
    <span>Página {{ page }}</span>
    <button (click)="onPageChange(page + 1)" [disabled]="players.length < limit">Siguiente</button>
  </div>
</div>
